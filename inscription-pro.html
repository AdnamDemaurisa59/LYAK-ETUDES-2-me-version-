<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Entreprise</title>
    <link rel="stylesheet" href="inscription-pro.css">
</head>
<body>

    <header>
        <h1>LYAK-ETUDES</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="inscription.html">Vous êtes un étudiant ?</a>
            <a href="contact-pro.html">Contactez-nous</a>
        </nav>
    </header>

<main>
    <div class="container">
        <h1>Inscription Entreprise</h1>
        <form action="#" method="post">
            <label for="companyName">Nom de l'Entreprise</label>
            <input type="text" id="companyName" name="companyName" placeholder="Renseigner le nom de votre entreprise" autocomplete="on">

            <label for="email">Adresse Email</label>
            <input type="email" id="email" name="email" placeholder="Renseigner l'adresse mail de votre entreprise" autocomplete="on">

            <label for="password">Mot de Passe</label>
            <input type="password" id="password" name="password" placeholder="Choisissez votre mot de passe" autocomplete="off" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$" title="Le mot de passe doit contenir au moins 6 caractères, dont une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial (@,$,!,%,*,?,&).">

            <label for="password1">Confirmer votre Mot de Passe</label>
            <input type="password1" id="password1" name="password1" placeholder="Confirmez votre mot de passe" autocomplete="off" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$" title="Le mot de passe doit contenir au moins 6 caractères, dont une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial (@,$,!,%,*,?,&).">

            <button type="submit">S'inscrire</button>
        </form>
        <article>
            <p>Déjà inscrit ?<a href="connexion-pro.html">Connectez-vous ici</a>.</p>
        </article>
    </div>
</main>

</body>
</html>
