<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="notation-entreprise.css">
  <title>Espace Entreprise</title>
</head>
<body>

        <nav>
            <a href="notation.html">Notation Stage/Alternance</a>
        </nav>

  <header>
    <h1>Espace Entreprise</h1>
  </header>



  <section class="evaluation-form">
    <form action="#" method="post">
      <label for="fName">Prénom de l'étudiant</label>
      <input type="text" name="fName" id="fName" placeholder="Renseigner le prénom de l'étudiant" autocomplete="given-name" value="" required>

      <label for="lName">Nom de famille de l'étudiant</label>
      <input type="text" name="lName" id="lName" placeholder="Renseigner le nom de famille de l'étudiant" autocomplete="family-name" required>

      <p>Date de début du stage ou de l'alternance<input type="text" id="date" name="date" placeholder="JJ/MM/AAAA"></p>
      <p>Date de fin du stage ou de l'alternance<input type="text" id="date" name="date" placeholder="JJ/MM/AAAA"></p>

      <label for="etudiant">L'étudiant a-t-il bien compris les missions qui lui étaient confiées ?</label>
      <input type="text" id="etudiant" name="etudiant" required>

      <label for="etudiant">L'étudiant a-t-il été autonome et responsable ?</label>
      <input type="text" id="etudiant" name="etudiant" required>

      <label for="etudiant">L'étudiant a-t-il fait preuve d'initiative ?</label>
      <input type="text" id="etudiant" name="etudiant" required>

      <label for="etudiant">L'étudiant a-t-il été un atout pour l'entreprise ?</label>
      <input type="text" id="etudiant" name="etudiant" required>

      <label for="recommandation">Recommanderiez-vous cette étudiant(e) à votre réseau ?</label>
      <input type="checkbox" name="recommandation"> Oui
      <input type="checkbox" name="recommandation"> Non

      <label for="avis">Avis sur le stage/l'alternance :</label>
      <textarea id="avis" name="avis" rows="4" placeholder="Qu'en avez-vous penser du stage/de l'aternance ?" required></textarea>

      <button type="submit">Soumettre</button>
    </form>
  </section>

  <footer>
    <p>© 2023 LYAK-ETUDES</p>
    <a href="conditions.fr">Conditions d'utilisation &nbsp;</a>
    <a href="confidentialité.fr">Politique de confidentialité</a>
  </footer>

</body>
</html>
