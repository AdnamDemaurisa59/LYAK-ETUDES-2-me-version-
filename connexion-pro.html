<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Entreprise</title>
    <link rel="stylesheet" href="connexion-pro.css">
</head>
<body>

    <header>
        <h1>LYAK-ETUDES</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="connexion.html">Vous êtes un étudiant ?</a>
            <a href="contact-pro.html">Contactez-nous</a>
        </nav>
    </header>


<main> 
    <div class="container">
        <h1>Connexion Entreprise</h1>
        <form action="#" method="post">
            <label for="email">Adresse Email</label>
            <input type="email" id="email" name="email" placeholder="Renseigner votre adresse mail" required autocomplete="on">

            <label for="password">Mot de Passe</label>
            <input type="password" id="password" name="password" placeholder="Renseigner le mot de passe" required autocomplete="off" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$" title="Le mot de passe doit contenir au moins 6 caractères, dont une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial (@,$,!,%,*,?,&).">

            <button type="submit" >Se Connecter<a href="profil-pro.html"></a></button>
        </form>
        <p>Vous n'avez pas de compte ? <a href="inscription-pro.html">Inscrivez-vous ici</a></p>
    </div>
</main>


</body>
</html>
